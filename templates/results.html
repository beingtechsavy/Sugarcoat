<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation Results</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #6A5ACD, #836FFF);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 10%, transparent 10.01%);
            background-size: 20px 20px;
            animation: moveBackground 20s linear infinite;
            z-index: -1;
        }

        @keyframes moveBackground {
            from {
                transform: translate(0, 0);
            }
            to {
                transform: translate(20px, 20px);
            }
        }

        /* Container */
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 1.5s ease-in-out, float 6s ease-in-out infinite;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* Heading */
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #D4AF37;
            animation: slideIn 1s ease-in-out, glow 2s infinite alternate;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
            }
            to {
                text-shadow: 0 0 20px rgba(212, 175, 55, 0.8);
            }
        }

        /* Result Boxes */
        .result-box {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #D4AF37;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: left;
            animation: fadeInInput 1.5s ease-in-out;
        }

        @keyframes fadeInInput {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-box p {
            margin: 0;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .result-box strong {
            color: #D4AF37;
        }

        /* Button */
        .back-button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: 500;
            background: #D4AF37;
            color: #4A235A;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
            animation: fadeInInput 1.5s ease-in-out;
        }

        .back-button:hover {
            background: #C0A050;
            transform: scale(1.05);
        }

        /* Footer */
        .footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            animation: fadeIn 2s ease-in-out;
        }

        .footer a {
            color: #D4AF37;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #FFD700;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Translation Results</h1>
        <div class="result-box">
            <p><strong>Original Text:</strong> {{ original_text }}</p>
        </div>
        <div class="result-box">
            <p><strong>Translated Text:</strong> {{ translated_text }}</p>
        </div>
        <div class="result-box">
            <p><strong>Target Language:</strong> {{ target_language }}</p>
        </div>
        <button class="back-button" onclick="window.location.href='/'">Translate Another Text</button>
        <div class="footer">
            <p>Powered by <a href="https://azure.microsoft.com/en-us/services/cognitive-services/translator/" target="_blank">Azure Translator</a></p>
        </div>
    </div>
</body>
</html>
